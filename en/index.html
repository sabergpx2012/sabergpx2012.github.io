<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Games | VanilleKR</title>
  <link rel="preload" as="image" href="/assets/images/magic-water-puzzle-icon.png">
  <link rel="preload" as="image" href="/assets/images/magic-critter-match-icon.png">
  <link rel="stylesheet" href="/assets/style.css">
  <style>
    /* 簡約黑色下載按鈕（無圖示） */
    .store-row{display:flex;flex-wrap:wrap;gap:.6rem;margin-top:.6rem}
    .btn-download{
      appearance:none;display:inline-flex;align-items:center;justify-content:center;
      padding:.55rem .9rem;border-radius:12px;border:1px solid rgba(255,255,255,.08);
      background:#0b0b0b;color:#fff;text-decoration:none;line-height:1.2;
      font-weight:700;letter-spacing:.2px;box-shadow:0 2px 6px rgba(0,0,0,.25);
      transition:transform .06s ease, box-shadow .2s ease, background .2s ease, opacity .2s ease;
      min-width:150px;text-align:center;
    }
    .btn-download.small{font-weight:600;letter-spacing:.1px;min-width:130px}
    .btn-download:hover{transform:translateY(-1px);box-shadow:0 6px 14px rgba(0,0,0,.3);background:#111}
    .btn-download:active{transform:translateY(0)}
    /* 卡片/格線（保險，若你站上已有可忽略） */
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1rem}
    .card{background:#fff;border-radius:12px;padding:12px;box-shadow:0 1px 3px rgba(0,0,0,.08)}
    .app-link{display:flex;gap:.75rem;text-decoration:none;color:inherit}
    .icon{width:64px;height:64px;border-radius:12px;object-fit:cover}
    .app-name{font-weight:700;margin:0}
    .sub{font-size:.9rem;color:#666}
    .sub-links{margin-top:.25rem}
    @media (max-width:420px){
      .btn-download{padding:.5rem .75rem;border-radius:10px;min-width:0}
      .btn-download.small{min-width:0}
    }
  </style>
</head>
<body>
  <header class="banner" style="--banner-bg: linear-gradient(135deg,#1d4ed8 0%,#9333ea 100%);">
    <div class="banner-inner">
      <h1>VanilleKR Games</h1>
      <p>Casual puzzles you can enjoy anywhere.</p>
    </div>
  </header>

  <main class="main">
    <section class="grid">
      <!-- Magic Water Puzzle -->
      <div class="card">
        <a class="app-link" href="https://play.google.com/store/apps/details?id=com.VanilleKR.MagicWaterPuzzle" target="_blank" rel="noopener">
          <img class="icon" src="/assets/images/magic-water-puzzle-icon.png" alt="Magic Water Puzzle Icon">
          <div>
            <p class="app-name">Magic Water Puzzle</p>
            <div class="sub">Google Play</div>
          </div>
        </a>

        <div class="sub-links">
          <a href="/en/games/magic-water-puzzle/privacy.html">Privacy Policy</a>
        </div>

        <div class="store-row" aria-label="下載連結 - Magic Water Puzzle">
          <a class="btn-download" href="https://play.google.com/store/apps/details?id=com.VanilleKR.MagicWaterPuzzle" target="_blank" rel="noopener">Google Play 立即下載</a>
        </div>
      </div>

      <!-- Magic Critter Match -->
      <div class="card">
        <a class="app-link" href="https://play.google.com/store/apps/details?id=com.VanilleKR.MagicCritterMatch" target="_blank" rel="noopener" aria-label="Magic Critter Match on Google Play">
          <img class="icon" src="/assets/images/magic-critter-match-icon.png" alt="Magic Critter Match Icon">
          <div>
            <p class="app-name">Magic Critter Match</p>
            <div class="sub">Google Play • iOS</div>
          </div>
        </a>

        <div class="sub-links">
          <a href="/en/games/magic-critter-match/privacy.html">Privacy Policy</a>
        </div>

        <div class="store-row" aria-label="下載連結 - Magic Critter Match">
          <a class="btn-download" href="https://apps.apple.com/us/app/magic-critter-match/id6755140633" target="_blank" rel="noopener">App Store 下載</a>
          <a class="btn-download" href="https://play.google.com/store/apps/details?id=com.VanilleKR.MagicCritterMatch" target="_blank" rel="noopener">Google Play 立即下載</a>
        </div>
      </div>
    </section>

    <footer class="footer">© <span id="y"></span> VanilleKR</footer>
  </main>

  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
