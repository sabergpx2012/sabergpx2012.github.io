<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Magic Water Puzzle</title>
<script>
  (function(){
    var l=(navigator.language||'en').toLowerCase();
    var p='/en/';
    if(l.includes('zh')) p = (l.includes('hans')||l.includes('cn')||l.includes('sg'))?'/zh-hans/':'/zh-hant/';
    else if(l.startsWith('ja')) p='/ja/';
    location.replace(p);
  })();
</script>
