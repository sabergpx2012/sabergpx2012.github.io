<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Redirecting…</title>
  <meta http-equiv="refresh" content="1">
  <script>
    (function () {
      const lang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
      function go(path){ window.location.replace(path); }
      if (lang.startsWith('zh')) {
        if (lang.includes('hant') || lang.includes('hk') || lang.includes('mo') || lang.includes('tw')) {
          go('/zh-hant/');
          return;
        } else {
          go('/zh-hans/');
          return;
        }
      }
      if (lang.startsWith('ja')) { go('/ja/'); return; }
      go('/en/');
    })();
  </script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;display:flex;align-items:center;justify-content:center;min-height:100vh;color:#333}
  </style>
</head>
<body>
  Redirecting to your language…
</body>
</html>
